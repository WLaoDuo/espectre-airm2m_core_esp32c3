name: ESPHome Build

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      commit:
        description: "commit"
        required: false
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 优化缓存：不仅缓存 .esphome 编译中间件，还缓存 pip 依赖
      - name: Cache ESPHome and Pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .esphome
          key: esphome-${{ runner.os }}-${{ hashFiles('*.yaml') }}
          restore-keys: |
            esphome-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # setup-python 内置的 pip 缓存支持

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Update commit hash in config
        run: |
          cp examples/airm2m_core_esp32c3.yaml examples/espectre-c3.yaml.backup
          COMMIT_HASH="${{ inputs.commit || 'main' }}"
          sed -i "s|ref: .*|ref: ${COMMIT_HASH}|" examples/airm2m_core_esp32c3.yaml
          grep "ref:" examples/airm2m_core_esp32c3.yaml
          
      # 2. 使用 Dashboard 命令提前验证并安装依赖，减少 Compile 时的意外中断
      - name: Config validation
        run: esphome config examples/airm2m_core_esp32c3.yaml

      - name: Compile ESPHome Binary
        run: esphome compile examples/airm2m_core_esp32c3.yaml
        env:
          COMMIT_HASH: ${{ inputs.commit }}

      # 3. 优化产物收集：
      # 使用通配符定位所有的 factory.bin，并将其整理到一个固定目录方便下载
      - name: find bin
        run: |
          mkdir -p output
          # 搜索 examples 目录下所有的 factory.bin 并拷贝到 output 文件夹
          find examples/.esphome/build -name "firmware*.bin" -exec cp {} output/ \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ inputs.commit }}
          path: output/
          if-no-files-found: error
